'JvMTECH.ContentSubgroups:Enable':
  abstract: true
  options:
    nodeCreationHandlers:
      contentSubgroups:
        factoryClassName: 'JvMTECH\ContentSubgroups\NodeCreationHandler\NodeTypeNodeCreationHandlerFactory'
  properties:
    targetNodeTypeName:
      type: string
      defaultValue: ''
      ui:
        label: 'Content Type'
        showInCreationDialog: true
        reloadIfChanged: true
        inspector:
          group: 'type'
          position: 101
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: 'jvmtech-contentsubgroups-target-nodetypes'
#            dataSourceAdditionalData:
#              contentSubgroup: 'text'
    _nodeType:
      ui:
        inspector:
          hidden: true
